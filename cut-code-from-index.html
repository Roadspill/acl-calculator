<div class="calculator">   
    <!-- Addition -->
    <div class="flex-row" id="addition">
        <div class="div-title flex-item flex-right">
            <h5>Addition:</h5>
        </div>
        <div class="div-input flex-item flex-input-row">
            <div class="flex-input-item"><input type="number" id="addition-input-1"></div>
            <div class="flex-input-item"><p class="bold-sign">+</p></div>
            <div class="flex-input-item"><input type="number" id="addition-input-2"></div>
        </div>
        <div class="div-button flex-item">
            <button id="addition-button">Calculate</button>
        </div>
        <div class="div-total flex-item">
            <h5>Total: <span class="calculation" id="addition-display"></span></h5>
        </div>
    </div>
    
    <!-- Subtraction -->
    <div class="calc-container" id="Subtraction">
        
        <p>
        Subtraction: 
        <input type="text" id="subtraction-input-1"> - 
        <input type="text" id="subtraction-input-2"> 
        <button id="subtraction-button">Calculate</button> Total: 
        <span class="calculation" id="subtraction-display"></span>
        </p>
    </div>
    
    <!-- Multiplication -->
    <div id="multiplication">
        <p>
        Multiplication: 
        <input type="text" id="multiplication-input-1"> * 
        <input type="text" id="multiplication-input-2"> 
        <button id="multiplication-button">Calculate</button> Total: 
        <span class="calculation" id="multiplication-display"></span>
        </p>
    </div>
    
    <!-- Division -->
    <div id="division">
        <p>
        Division: 
        <input type="text" id="division-input-1"> รท 
        <input type="text" id="division-input-2"> 
        <button id="division-button">Calculate</button> Total: 
        <span class="calculation" id="division-display"></span>
        </p>
    </div>
</div>
