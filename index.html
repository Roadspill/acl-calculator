<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="#">
    <title>Alchemy Calculator</title>
</head>

<body>
    <div class="container-calc">
        <div class="calculator" id="addition">
            <div class="grid-div1 pad-10 flex flex-left-center"><h5>Addition</h5></div>
            <div class="grid-div2 pad-input flex"><input type="number" id="input-add-1"></div>
            <div class="grid-div3 symbol flex flex-center-center">&plus;</div>
            <div class="grid-div4 pad-input flex"><input type="number" id="input-add-2"></div>
            <div class="grid-div5 flex flex-center-center"><button id="button-add">Calculate</button></div>
            <div class="grid-div6 pad-10 flex flex-left-center"><h5>Total: <span class="calculation" id="display-add"></span></h5></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
