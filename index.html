<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="#">
    <title>Alchemy Calculator</title>
</head>

<body>
    <div class="calculator" id="addition">
        <div class="grid-div1"><h5>Addition</h5></div>
        <div class="grid-div2"><input type="number" id="addition-input-1"></div>
        <div class="grid-div3 symbol flex flex-h-center">&plus;</div>
        <div class="grid-div4"><input type="number" id="addition-input-2"></div>
        <div class="grid-div5"><button id="addition-button">Calculate</button></div>
        <div class="grid-div6"><h5>Total: <span class="calculation" id="addition-display"></span></h5></div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>

</html>
