<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="#">
    <title>Alchemy Calculator</title>
</head>

<body>
    <div class="calculator">
        <!-- Addition -->
        <div id="addition">
            <p>
            Addition: 
            <input type="text" id="addition-input-1"> + 
            <input type="text" id="addition-input-2"> 
            <button id="addition-button">Calculate</button> Total: 
            <span class="calculation" id="addition-display"></span>
            </p>
        </div>
        
        <!-- Subtraction -->
        <div id="Subtraction">
            <p>
            Subtraction: 
            <input type="text" id="subtraction-input-1"> + 
            <input type="text" id="subtraction-input-2"> 
            <button id="subtraction-button">Calculate</button> Total: 
            <span class="calculation" id="subtraction-display"></span>
            </p>
        </div>
        
        <!-- Multiplication -->
        <div id="multiplication">
            <p>
            Multiplication: 
            <input type="text" id="multiplication-input-1"> + 
            <input type="text" id="multiplication-input-2"> 
            <button id="multiplication-button">Calculate</button> Total: 
            <span class="calculation" id="multiplication-display"></span>
            </p>
        </div>
        
        <!-- Division -->
        <div id="division">
            <p>
            Division: 
            <input type="text" id="division-input-1"> + 
            <input type="text" id="division-input-2"> 
            <button id="division-button">Calculate</button> Total: 
            <span class="calculation" id="division-display"></span>
            </p>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>

</html>
